<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #inputField {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        #submitButton {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div id="title">Futuristic Login</div>
        <label for="ID">School ID:</label>
        <input type="text" id="ID" class="inputField" placeholder="Enter your School ID">

        <label for="password">Password:</label>
        <input type="password" id="password" class="inputField" placeholder="Enter your password">

        <button id="submitButton" onclick="sendLoginRequest()">Login</button>

        <div id="loadingContainer">
            <img id="loadingGif" src="https://media1.tenor.com/m/MYFSAXUCXt4AAAAd/kronii-loading.gif" alt="Loading">
            <p>Please wait...</p>
        </div>
    </div>

<script>
    async function sendLoginRequest() {
        const ID = document.getElementById('ID').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('https://api.ois.edu.bd/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Host': 'api.ois.edu.bd',
                    'Content-Length': '101',
                    'Sec-Ch-Ua': '"Not_A Brand";v="8", "Chromium";v="120"',
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    'Sec-Ch-Ua-Mobile': '?0',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.6099.199 Safari/537.36',
                    'Sec-Ch-Ua-Platform': '"Linux"',
                    'Origin': 'https://ems.ois.edu.bd',
                    'Sec-Fetch-Site': 'same-site',
                    'Sec-Fetch-Mode': 'cors',
                    'Sec-Fetch-Dest': 'empty',
                    'Referer': 'https://ems.ois.edu.bd/',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'Accept-Language': 'en-US,en;q=0.9',
                    'Priority': 'u=1, i',
                    'Connection': 'close'
                },
                body: JSON.stringify({
                    user_username: ID,
                    password: password,
                    ip_address: '192.168.0.1',
                    remember_me: false
                })
            });

            if (response.ok) {
                const data = await response.json();

                if (data.status) {
                    // Redirect to main.html
                    window.location.href = 'main.html';
                } else {
                    alert('Login failed. Please check your credentials and try again.');
                }
            } else if (response.status === 404) {
                alert('User not found. Please check your credentials and try again.');
            } else {
                alert('An error occurred. Please try again later.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    }
</script>

</body>
</html>
