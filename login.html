<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #inputField {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        #submitButton {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div id="title">Futuristic Login</div>
        <label for="ID">School ID:</label>
        <input type="text" id="ID" class="inputField" placeholder="Enter your School ID">

        <label for="password">Password:</label>
        <input type="password" id="password" class="inputField" placeholder="Enter your password">

        <button id="submitButton" onclick="sendLoginRequest()">Login</button>
    </div>

    <script>
        function sendLoginRequest() {
            const ID = document.getElementById('ID').value;
            const password = document.getElementById('password').value;

            // This is where you would typically send the login request to the specified API
            // using AJAX or fetch API. Due to security reasons, this example does not include
            // the actual request to the API.
            console.log(`Sending login request for ID: ${ID}, Password: ${password}`);
        }
    </script>
</body>
</html>
