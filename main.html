<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ff6ac1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #ff1493;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="checkLogin(event)">
            <input type="text" id="id" placeholder="ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault();

            // Fetch entered ID, password, and user's IP (client-side)
            const enteredID = document.getElementById('id').value;
            const enteredPassword = document.getElementById('password').value;

            console.log('Entered ID:', enteredID);
            console.log('Entered Password:', enteredPassword);

            // Fetch user's IP using a third-party service (replace with your own method if needed)
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    console.log('User IP:', userIP);

                    // Perform the login check
                    checkCredentials(enteredID, enteredPassword, userIP);
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        function checkCredentials(enteredID, enteredPassword, userIP) {
            // Fetch data from the users.json file (replace with your own method or backend logic)
            fetch('users.json')
                .then(response => response.json())
                .then(userData => {
                    console.log('Fetched User Data:', userData);

                    // Check each user in the array
                    for (const user of userData.users) {
                        if (user.id == Number(enteredID) && user.pass === enteredPassword && user.ip === userIP) {
                            alert('Login successful! Redirecting to main2.html');
                            window.location.href = 'main2.html';
                            return; // Stop further checks if a match is found
                        }
                    }

                    alert('Invalid credentials. Please try again.');
                })
                .catch(error => console.error('Error fetching user data:', error));
        }

    </script>
</body>
</html>
