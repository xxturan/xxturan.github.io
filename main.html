<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ff6ac1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #ff1493;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="checkLogin(event)">
            <input type="text" id="id" placeholder="ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault();

            // Fetch entered ID and password
            const enteredID = document.getElementById('id').value;
            const enteredPassword = document.getElementById('password').value;

            console.log('Entered ID:', enteredID);
            console.log('Entered Password:', enteredPassword);

            // Fetch user data from users.json
            fetch('users.json')
                .then(response => response.json())
                .then(userData => {
                    console.log('Fetched User Data:', userData);

                    // Check each user in the array
                    const matchingUser = userData.users.find(user => user.id == enteredID && user.pass === enteredPassword);

                    if (matchingUser) {
                        console.log('User Found:', matchingUser);

                        // Fetch user's current IP using a third-party service
                        fetch('https://api64.ipify.org/?format=json')
                            .then(response => response.json())
                            .then(data => {
                                const userIP = data.ip;
                                console.log('User IP:', userIP);

                                // Fetch IP list from ip.json
                                fetch('ip.json')
                                    .then(response => response.json())
                                    .then(ipData => {
                                        console.log('Fetched IP Data:', ipData);

                                        // Check if user's IP exists in the ip.json file
                                        const ipList = ipData.ipList;

                                        if (ipList.includes(userIP)) {
                                            alert('Login successful! Redirecting');
                                            window.location.href = 'main2.html';
                                        } else {
                                            alert('Invalid IP. Please try again.');
                                        }
                                    })
                                    .catch(error => console.error('Error fetching IP data:', error));
                            })
                            .catch(error => console.error('Error fetching current IP:', error));
                    } else {
                        alert('Invalid credentials. Please try again.');
                    }
                })
                .catch(error => console.error('Error fetching user data:', error));
        }
    </script>
</body>
</html>
